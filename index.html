<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetThat.Live</title>
    <link rel="icon" type="image/png" href="image.png" />
    <style>
      @font-face {
        font-family: "TT Travels Next";
        src:
          url("fonts/TTTravelsNext-Bold.woff2") format("woff2"),
          url("fonts/TTTravelsNext-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --brand-purple: rgb(72, 31, 168);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        background: var(--brand-purple);
        color: #ffffff;
        font-family: "TT Travels Next", "Helvetica Neue", Arial, sans-serif;
      }

      .screen {
        position: relative;
        overflow: hidden;

        /* Fix mobile address-bar / 100vh jank */
        height: 100svh;
      }

      @supports (height: 100dvh) {
        .screen {
          height: 100dvh;
        }
      }

      .video-screen {
        background: var(--brand-purple);
      }

      .video-frame {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: opacity 180ms ease-out, visibility 180ms ease-out;
        background: var(--brand-purple);
        border: 0;
        will-change: opacity;
      }

      .video-frame.active {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
      }

      .cta-screen {
        background: var(--brand-purple);
        display: grid;
        place-items: center;
        padding: 32px;
        text-align: center;
      }

      .cta-screen h1 {
        margin: 0;
        font-size: clamp(2.75rem, 5vw, 4rem);
        letter-spacing: 0.05em;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <section class="screen video-screen">
      <iframe
        id="flashLandscape"
        class="video-frame"
        title="Landscape animation"
        aria-label="Landscape animation"
      ></iframe>

      <iframe
        id="flashPortrait"
        class="video-frame"
        title="Portrait animation"
        aria-label="Portrait animation"
      ></iframe>
    </section>

    <section class="screen cta-screen">
      <h1 id="countdown">Coming 1/1/25</h1>
    </section>

    <script>
      const landscape = document.getElementById("flashLandscape");
      const portrait = document.getElementById("flashPortrait");
      const countdownEl = document.getElementById("countdown");

      function isMobileDevice() {
        // Best signal (Chromium): userAgentData.mobile
        if (
          navigator.userAgentData &&
          typeof navigator.userAgentData.mobile === "boolean"
        ) {
          return navigator.userAgentData.mobile;
        }

        // Fallback: UA sniff for phones/tablets
        const ua = navigator.userAgent || "";
        const isPhoneOrAndroid =
          /Android|iPhone|iPod|IEMobile|Opera Mini|Mobi/i.test(ua);

        // iPadOS sometimes reports as Macintosh; detect via touch points
        const isIPadOS =
          /iPad/i.test(ua) ||
          (/Macintosh/i.test(ua) &&
            navigator.maxTouchPoints &&
            navigator.maxTouchPoints > 1);

        return isPhoneOrAndroid || isIPadOS;
      }

      function ensureSrc(which) {
        if (which === "portrait" && !portrait.dataset.loaded) {
          portrait.src = "standalone_flash_vertical.html";
          portrait.dataset.loaded = "1";
        }

        if (which === "landscape" && !landscape.dataset.loaded) {
          landscape.src = "standalone_flash.html";
          landscape.dataset.loaded = "1";
        }
      }

      function toggleActive() {
        const mobile = isMobileDevice();

        // Mobile device: only portrait. Non-mobile device: only landscape.
        if (mobile) {
          ensureSrc("portrait");
          portrait.classList.add("active");
          landscape.classList.remove("active");
        } else {
          ensureSrc("landscape");
          landscape.classList.add("active");
          portrait.classList.remove("active");
        }
      }

      // Throttle resize/orientation to once per animation frame (prevents event spam jank)
      let scheduled = false;
      function scheduleToggle() {
        if (scheduled) return;
        scheduled = true;
        requestAnimationFrame(() => {
          scheduled = false;
          toggleActive();
        });
      }

      window.addEventListener("resize", scheduleToggle, { passive: true });
      window.addEventListener("orientationchange", scheduleToggle, {
        passive: true,
      });
      window.addEventListener("DOMContentLoaded", toggleActive);

      // Optional: if coming back from background, re-evaluate once
      document.addEventListener("visibilitychange", () => {
        if (!document.hidden) scheduleToggle();
      });

      const countdownTarget = new Date("2026-01-01T00:00:00");

      function formatCountdown(msRemaining) {
        const totalSeconds = Math.max(0, Math.floor(msRemaining / 1000));
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        return `${String(days).padStart(2, "0")}:${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      }

      function updateCountdown() {
        const now = new Date();
        const diff = countdownTarget - now;
        countdownEl.textContent = formatCountdown(diff);
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>

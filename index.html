<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looping Video</title>
    <style>
      :root {
        --page-blue: rgb(38, 68, 223);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--page-blue);
        height: 100vh;
        overflow: hidden;
      }

      .video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
        background: var(--page-blue);
      }

      .video.active {
        display: block;
      }

      .fallback {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        color: #ffffff;
        font-family: "Helvetica Neue", Arial, sans-serif;
        text-align: center;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <video
      id="videoLandscape"
      class="video"
      autoplay
      muted
      playsinline
      loop
      preload="auto"
      aria-label="Landscape video"
    >
      <source src="STG_flash_horizontal.mp4" type="video/mp4" />
    </video>

    <video
      id="videoPortrait"
      class="video"
      autoplay
      muted
      playsinline
      loop
      preload="auto"
      aria-label="Portrait video"
    >
      <source src="STG_flash_vertical.mp4" type="video/mp4" />
    </video>

    <div class="fallback" aria-hidden="true">
      Loading video...
    </div>

    <script>
      const landscape = document.getElementById("videoLandscape");
      const portrait = document.getElementById("videoPortrait");
      const fallback = document.querySelector(".fallback");

      function toggleVideos() {
        const useLandscape = window.innerWidth >= window.innerHeight;
        if (useLandscape) {
          landscape.classList.add("active");
          portrait.classList.remove("active");
          landscape.play().catch(() => {});
          portrait.pause();
        } else {
          portrait.classList.add("active");
          landscape.classList.remove("active");
          portrait.play().catch(() => {});
          landscape.pause();
        }
        if (fallback) {
          fallback.style.display = "none";
        }
      }

      window.addEventListener("resize", toggleVideos);
      window.addEventListener("orientationchange", toggleVideos);
      window.addEventListener("DOMContentLoaded", toggleVideos);
    </script>
  </body>
</html>

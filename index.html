<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetThat.Live</title>
    <style>
      @font-face {
        font-family: "TT Travels Next";
        src:
          url("fonts/TTTravelsNext-Bold.woff2") format("woff2"),
          url("fonts/TTTravelsNext-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --brand-purple: rgb(72, 31, 168);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        background: var(--brand-purple);
        color: #ffffff;
        font-family: "TT Travels Next", "Helvetica Neue", Arial, sans-serif;
      }

      .screen {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .video-screen {
        background: var(--brand-purple);
      }

      .video-frame {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: opacity 180ms ease-out, visibility 180ms ease-out;
        background: var(--brand-purple);
        border: 0;
      }

      .video-frame.active {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
      }

      .fallback {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 16px;
      }

      .cta-screen {
        background: var(--brand-purple);
        display: grid;
        place-items: center;
        padding: 32px;
        text-align: center;
      }

      .cta-screen h1 {
        margin: 0;
        font-size: clamp(2.75rem, 5vw, 4rem);
        letter-spacing: 0.05em;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <section class="screen video-screen">
      <iframe
        id="flashLandscape"
        class="video-frame"
        src="standalone_flash.html"
        title="Landscape animation"
        aria-label="Landscape animation"
      ></iframe>

      <iframe
        id="flashPortrait"
        class="video-frame"
        src="standalone_flash_vertical.html"
        title="Portrait animation"
        aria-label="Portrait animation"
      ></iframe>

      <div class="fallback" aria-hidden="true">
        Loading animation...
      </div>
    </section>

    <section class="screen cta-screen">
      <h1>Coming 1/1/25</h1>
    </section>

    <script>
      const landscape = document.getElementById("flashLandscape");
      const portrait = document.getElementById("flashPortrait");
      const fallback = document.querySelector(".fallback");
      let readyFrames = 0;

      function toggleAnimations() {
        const useLandscape = window.innerWidth >= window.innerHeight;
        if (useLandscape) {
          landscape.classList.add("active");
          portrait.classList.remove("active");
        } else {
          portrait.classList.add("active");
          landscape.classList.remove("active");
        }
        if (fallback) {
          fallback.style.display = readyFrames > 0 ? "none" : "grid";
        }
      }

      function markReady(event) {
        if (readyFrames < 2) {
          readyFrames += 1;
        }
        toggleAnimations();
      }

      landscape.addEventListener("load", markReady);
      portrait.addEventListener("load", markReady);

      window.addEventListener("resize", toggleAnimations);
      window.addEventListener("orientationchange", toggleAnimations);
      window.addEventListener("DOMContentLoaded", toggleAnimations);
    </script>
  </body>
</html>

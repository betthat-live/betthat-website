<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetThat.Live</title>
    <style>
      :root {
        --page-blue: rgb(38, 68, 223);
        --cta-purple: rgb(72, 31, 168);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        background: var(--cta-purple);
        color: #ffffff;
        font-family: "TT Travels Next", "Helvetica Neue", Arial, sans-serif;
      }

      .screen {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .video-screen {
        background: var(--page-blue);
      }

      .video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
        background: var(--page-blue);
      }

      .video.active {
        display: block;
      }

      .fallback {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 16px;
      }

      .cta-screen {
        background: var(--cta-purple);
        display: grid;
        place-items: center;
        padding: 32px;
        text-align: center;
      }

      .cta-screen h1 {
        margin: 0;
        font-size: clamp(2.75rem, 5vw, 4rem);
        letter-spacing: 0.05em;
      }
    </style>
  </head>
  <body>
    <section class="screen video-screen">
      <video
        id="videoLandscape"
        class="video"
        autoplay
        muted
        playsinline
        loop
        preload="auto"
        aria-label="Landscape video"
      >
        <source src="STG_flash_horizontal.mp4" type="video/mp4" />
      </video>

      <video
        id="videoPortrait"
        class="video"
        autoplay
        muted
        playsinline
        loop
        preload="auto"
        aria-label="Portrait video"
      >
        <source src="STG_flash_vertical.mp4" type="video/mp4" />
      </video>

      <div class="fallback" aria-hidden="true">
        Loading video...
      </div>
    </section>

    <section class="screen cta-screen">
      <h1>Coming 1/1/25</h1>
    </section>

    <script>
      const landscape = document.getElementById("videoLandscape");
      const portrait = document.getElementById("videoPortrait");
      const fallback = document.querySelector(".fallback");

      function toggleVideos() {
        const useLandscape = window.innerWidth >= window.innerHeight;
        if (useLandscape) {
          landscape.classList.add("active");
          portrait.classList.remove("active");
          landscape.play().catch(() => {});
          portrait.pause();
        } else {
          portrait.classList.add("active");
          landscape.classList.remove("active");
          portrait.play().catch(() => {});
          landscape.pause();
        }
        if (fallback) {
          fallback.style.display = "none";
        }
      }

      window.addEventListener("resize", toggleVideos);
      window.addEventListener("orientationchange", toggleVideos);
      window.addEventListener("DOMContentLoaded", toggleVideos);
    </script>
  </body>
</html>

const IS_MOBILE = (() => {
  if (navigator.userAgentData && typeof navigator.userAgentData.mobile === "boolean") {
    return navigator.userAgentData.mobile;
  }
  return (
    matchMedia("(pointer: coarse)").matches ||
    /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
  );
})();


function calcVerticalSize(){
  const target = 9 / 16;
  let w = windowWidth;
  let h = windowHeight;
  if (w / h > target) {
    w = h * target;
  } else {
    h = w / target;
  }
  return { w, h };
}

function setup(){
  const { w, h } = calcVerticalSize();

  if (IS_MOBILE) {
    setAttributes("antialias", false);
  }

  createCanvas(w, h, WEBGL);

  // Big mobile perf win:
  pixelDensity(IS_MOBILE ? 1 : Math.min(window.devicePixelRatio || 1, 2));
  if (IS_MOBILE) noSmooth();

  bkgdColor = color(72, 31, 168);
  foreColor = color(255);
  colorA[0] = color('#f25835');
  colorA[1] = color('#0487d9');
  colorA[2] = color('#014029');
  colorA[3] = color('#f2ae30');
  colorA[4] = color('#f2aec1');

  frameRate(IS_MOBILE ? 24 : frate);
  textureMode(NORMAL);

  setText(starterText);
  pickScene();
}


function draw(){
  background(bkgdColor);
  ortho(-width / 2, width / 2, -height / 2, height / 2, -10000, 10000);
  if(mainFlash){
    push();
      translate(-width/2, -height/2);
      mainFlash.update();
      mainFlash.display();
    pop();
  }
  if(displayMode == 0){
    if((coreCounter+1) % sceneLength == 0){
      pickScene();
    }
  }
  coreCounter ++;
}

function setText(val){
  const arr = String(val).split(/\r?\n/).filter(line => line.length > 0);
  keyArray = arr.length ? arr : [" "];
  selector = 0;
}

function pickScene(){
  if(mainFlash && typeof mainFlash.removeGraphics === 'function'){
    mainFlash.removeGraphics();
  }

  if(selector >= keyArray.length){
    selector = 0;
  }

  let currentText = keyArray[selector];

  if(sceneCount == 0){
    mainFlash = new Blank(rampCounter%2, currentText);
  } else {
    let sceneSelecting = true;
    let rs0 = random(flashCount * 10);
    while(sceneSelecting){
      if(rs0 < 10 && sceneOn[0]){
        mainFlash = new Arcer(rampCounter%2, currentText);
        sceneSelecting = false;
      } else if(rs0 > 10 && rs0 < 20 && sceneOn[1]){
        mainFlash = new Bend(rampCounter%2, currentText);
        sceneSelecting = false;
      } else if(rs0 > 20 && rs0 < 30 && sceneOn[2]){
        mainFlash = new Box(rampCounter%2, currentText);
        sceneSelecting = false;
      } else if(rs0 > 30 && rs0 < 40 && sceneOn[3]) {
        mainFlash = new BugEyes(rampCounter%2, currentText);
        sceneSelecting = false;
      } else if(rs0 > 40 && rs0 < 50 && sceneOn[4]){
        mainFlash = new Halo(rampCounter%2, currentText);
        sceneSelecting = false;
      } else if(rs0 > 50 && rs0 < 60 && sceneOn[5]){
        mainFlash = new RiseSun(rampCounter%2, currentText);
        sceneSelecting = false;
      } else if(rs0 > 60 && rs0 < 70 && sceneOn[6]){
        mainFlash = new Shutters(rampCounter%2, currentText);
        sceneSelecting = false;
      } else if(rs0 > 70 && rs0 < 80 && sceneOn[7]){
        mainFlash = new Shutters2(rampCounter%2, currentText);
        sceneSelecting = false;
      } else if(rs0 > 80 && rs0 < 90 && sceneOn[8]){
        mainFlash = new SlotMachine(rampCounter%2, currentText);
        sceneSelecting = false;
      } else if(rs0 > 90 && rs0 < 100 && sceneOn[9]){
        mainFlash = new Snap(rampCounter%2, currentText);
        sceneSelecting = false;
      } else if(rs0 > 100 && rs0 < 110 && sceneOn[10]){
        mainFlash = new Split(rampCounter%2, currentText);
        sceneSelecting = false;
      } else if(rs0 > 110 && rs0 < 120 && sceneOn[11]){
        mainFlash = new Starburst(rampCounter%2, currentText);
        sceneSelecting = false;
      } else if(rs0 > 120 && rs0 <= 130 && sceneOn[12]) {
        mainFlash = new Twist(rampCounter%2, currentText);
        sceneSelecting = false;
      } else {
        rs0 = random(flashCount * 10);
      }
    }
  }

  if(colorSwapOn && random(10) < 3){
    const colorAF = rgbToHex(foreColor.levels[0], foreColor.levels[1], foreColor.levels[2]);
    const colorBF = rgbToHex(bkgdColor.levels[0], bkgdColor.levels[1], bkgdColor.levels[2]);
    foreColor = color(colorBF);
    bkgdColor = color(colorAF);
  }

  rampCounter ++;
  selector ++;
}

function rgbToHex(r, g, b) {
  return "#" + (1 << 24 | r << 16 | g << 8 | b).toString(16).slice(1);
}

function windowResized(){
  const { w, h } = calcVerticalSize();
  resizeCanvas(w, h, true);
  pixelDensity(IS_MOBILE ? 1 : Math.min(window.devicePixelRatio || 1, 2));
}

<script>
function sinEngine(aCount, aLength, Speed, slopeN) {
  var sinus = sin((frameCount*Speed + aCount*aLength));
  var sign = (sinus >= 0 ? 1: -1);
  var sinerSquare = sign * (1-pow(1-abs(sinus),slopeN));
  return sinerSquare;
}

function aSet(ticker, influ){          // takes a 0 - 1 and returns an eased 0 - 1
  var capTicker = ticker%1;
  var targetPoint = pow(capTicker,influ)/(pow(capTicker,influ) + pow(1-capTicker,influ));
  return targetPoint;
}

function aSet2(ticker, influ){  /// takes a 0 - 1 and returns an eased 0 - 1 then 1 to 0
  var nowTicker = ticker;

  var targetPoint = 0;
  if(nowTicker<=0.5){
    var thisTicker = map(nowTicker, 0, 0.5, 0, 1);
    targetPoint = pow(thisTicker,influ)/(pow(thisTicker,influ) + pow(1-thisTicker,influ));
  } else if(nowTicker<=1){
    var thisTicker = map(nowTicker, 0.5, 1, 1, 0);
    targetPoint = pow(thisTicker,influ)/(pow(thisTicker,influ) + pow(1-thisTicker,influ));
  }

  return targetPoint;
}

function aSet3(ticker, influ){          // takes a 0 - 1 and returns an eased 0 - 1 and then 1  2 and then 2  3, etc
  var culmTicker = floor(ticker/1);
  var capTicker = ticker%1;

  var targetPoint = culmTicker + pow(capTicker,influ)/(pow(capTicker,influ) + pow(1-capTicker,influ));

  return targetPoint;
}

function easeInQuad(ticker) {
  return ticker * ticker;
}

function easeOutQuad(ticker) {
  return 1 - (1 - ticker) * (1 - ticker);
}

function easeInOutQuad(ticker) {
  return ticker < 0.5
    ? 2 * ticker * ticker
    : 1 - Math.pow(-2 * ticker + 2, 2) / 2;
  }

function easeOutQuint(ticker){
  return 1 - Math.pow(1 - ticker, 5);
}

function easeInQuint(ticker) {
  return ticker * ticker * ticker * ticker * ticker;
}

function easeInOutQuint(ticker) {
  return ticker < 0.5 
    ? 16 * ticker * ticker * ticker * ticker * ticker
    : 1 - Math.pow(-2 * ticker + 2, 5) / 2;
  }

function easeOutCirc(ticker){
  return sqrt(1 - Math.pow(ticker - 1, 2));
}

function easeInCirc(ticker){
  return 1 - Math.sqrt(1 - Math.pow(ticker, 2));
}

function easeInOutCirc(ticker) {
  return ticker < 0.5
    ? (1 - Math.sqrt(1 - Math.pow(2 * ticker, 2))) / 2
    : (Math.sqrt(1 - Math.pow(-2 * ticker + 2, 2)) + 1) / 2;
  }

  function easeInOutBack(ticker) {
    const c1 = 1.70158;
    const c2 = c1 * 1.525;
  
    return ticker < 0.5
      ? (Math.pow(2 * ticker, 2) * ((c2 + 1) * 2 * ticker - c2)) / 2
      : (Math.pow(2 * ticker - 2, 2) * ((c2 + 1) * (ticker * 2 - 2) + c2) + 2) / 2;
  }
  
  function easeInOutElastic(ticker) {
    const c5 = (2 * Math.PI) / 4.5;
    
    return ticker === 0
      ? 0
      : ticker === 1
      ? 1
      : ticker < 0.5
      ? -(Math.pow(2, 20 * ticker - 10) * Math.sin((20 * ticker - 11.125) * c5)) / 2
      : (Math.pow(2, -20 * ticker + 10) * Math.sin((20 * ticker - 11.125) * c5)) / 2 + 1;
    }

class Arcer {
  constructor(ramp_, inp_){
    this.inp = inp_;

    this.pgTextSize = 2;
    this.findTextSize();
    
    this.xSpots = [];
    this.findXpos();

    this.yAnim = [];
    this.yTarget = [];
    this.yStart = 50;
    this.yMin = 0;
    this.yMax = -150;
    this.setYtarget();

    this.ticker = 0;

    this.blPadding = 25;
    this.blSpacing = (width - 2*this.blPadding)/(keyArray.length - 1);

    this.ramp = ramp_;
  }

  update(){
    this.ticker ++;

    var tk0 = map(this.ticker, 0, sceneLength, 0, 1);
    for(var n = 0; n < this.inp.length; n++){
      var tk1;
      if(accelMode == 0){
        if(this.ramp==0){
          tk1 = easeOutCirc(tk0);
        } else if(this.ramp==1){
          tk1 = easeInCirc(tk0);
        }
        this.yAnim[n] = map(tk1, 0, 1, this.yStart, this.yTarget[n]);
      } else {
        let a, b;
        if(tk0 < 0.5){
          var tk0b = map(tk0, 0, 0.5, 0, 1);
          tk1 = easeOutCirc(tk0b);
          a = this.yStart;
          b = this.yTarget[n]/2;
        } else {
          var tk0b = map(tk0, 0.5, 1, 0, 1);
          tk1 = easeInCirc(tk0b);
          a = this.yTarget[n]/2;
          b = this.yTarget[n];
        }
        this.yAnim[n] = map(tk1, 0, 1, a, b);
      }
    }
  }

  display(){
    background(bkgdColor);
    push();
      translate(0, (this.pgTextSize * thisFontAdjust)/2);
      textSize(this.pgTextSize);
      textAlign(LEFT);

      fill(foreColor);
      noStroke();

      for(var n = 0; n < this.inp.length; n++){
        push();
          translate(this.xSpots[n], height/2);
          translate(0, this.yAnim[n]);
          text(this.inp.charAt(n), 0, 0);
        pop();
      }
    pop();
  }

  findXpos(){
    textFont(currentFont);
    textSize(this.pgTextSize);
    var fullSize = textWidth(this.inp);
    var xStart = width/2 - fullSize/2;

    for(var n = 0; n < this.inp.length; n++){
      var thisLetterWidth = textWidth(this.inp.charAt(n));
      var upUntilWidth = textWidth(this.inp.slice(0,n+1));
      var difference = upUntilWidth - thisLetterWidth;
      this.xSpots[n] = xStart + difference;
    }
  }

  setYtarget(){
    for(var n = 0; n < this.inp.length; n++){
      this.yAnim[n] = this.yMin;
      
      var tk0 = map(n, 0, this.inp.length - 1, 0, 2*PI);
      this.yTarget[n] = map(cos(tk0), 1, -1, this.yMin, this.yMax);
    }
  }

  findTextSize(){
    var measured = 0;
    while(measured < width){
      textSize(this.pgTextSize)
      textFont(currentFont);
      measured = textWidth(this.inp);

      this.pgTextSize += 2;
    }

    if(this.pgTextSize * thisFontAdjust > height * 7/8){
      this.pgTextSize = (height * 7/8)/thisFontAdjust;
    }
  }

  removeGraphics(){
  }
}

class BugEyes {
  constructor(ramp_, inp_){
    this.inp = inp_;

    this.repeats;
    this.pgTextSize = 2;
    this.findTextSize();
    
    this.pg = [];
    this.makeTextures();

    this.xSpots = [];
    this.shutterAnim = [];
    this.findXpos();

    this.xAnim = [];

    this.ramp = ramp_;

    this.pacer = (sceneLength/2)/this.inp.length;
  }

  update(){
    this.ticker ++;

    for(var n = 0; n < this.inp.length; n++){
      for(var p = 0; p < this.repeats; p++){
        var thisDist = dist(n, p, this.inp.length/2, this.repeats/2);
        var tk00 = constrain(this.ticker - (this.pacer * thisDist), 0, sceneLength);
        var tk0 = map(tk00, 0, sceneLength, 0.0, 1.0);
        
        var tk1;
        if(this.ramp==0){
          tk1 = easeOutQuad(tk0);
        } else if(this.ramp==1){
          tk1 = easeInQuad(tk0);
        }

        this.shutterAnim[n][p] = map(tk1, 0, 1, this.pg[n].height, 0);
      }
    }
  }

  display(){
    background(bkgdColor);
    push();
      translate(0, height/2);

      fill(foreColor);
      noStroke();

        push();
          translate(0, -this.repeats * this.pg[n].height/2);

          translate(0, (n%2)*this.pg[n].height/2);

          for(var p = 0; p < this.repeats; p++){
            push();
              translate(this.xSpots[n], p * this.pg[n].height);
              texture(this.pg[n]);

              var vTop = 0;
              var vBot = map(this.pg[n].height - this.shutterAnim[n][p], 0, this.pg[n].height, 0, 1);
    
              beginShape(TRIANGLE_STRIP);
                vertex(0, this.shutterAnim[n][p], 0, vTop);
                vertex(0, this.pg[n].height, 0, vBot);
                vertex(this.pg[n].width, this.shutterAnim[n][p], 1, vTop);
                vertex(this.pg[n].width, this.pg[n].height, 1, vBot);
              endShape();
            pop();
          }
        pop();
      }
    pop();
  }

  findXpos(){
    textFont(currentFont);
    textSize(this.pgTextSize);
    var fullSize = textWidth(this.inp);
    var xStart = width/2 - fullSize/2;

    for(var n = 0; n < this.inp.length; n++){
      this.shutterAnim[n] = [];

      var thisLetterWidth = textWidth(this.inp.charAt(n));
      var upUntilWidth = textWidth(this.inp.slice(0,n+1));
      var difference = upUntilWidth - thisLetterWidth;
      this.xSpots[n] = xStart + difference;
    }
  }

  findTextSize(){
    var measured = 0;
    while(measured < width){
      textSize(this.pgTextSize)
      textFont(currentFont);
      measured = textWidth(this.inp);

      this.pgTextSize += 2;
    }

    if(this.pgTextSize * thisFontAdjust > height * 7/8){
      this.pgTextSize = (height * 7/8)/thisFontAdjust;
    }
  }

  makeTextures(){
    textSize(this.pgTextSize);
    textFont(currentFont);

    for(var n = 0; n < this.inp.length; n++){
      var repeatSize = round(textWidth(this.inp.charAt(n)));
    
      this.pg[n] = createGraphics(repeatSize, this.pgTextSize * (thisFontAdjust + 0.05));
      this.pg[n].background(bkgdColor);
    
      this.pg[n].fill(foreColor);
      this.pg[n].noStroke();
      this.pg[n].textSize(this.pgTextSize);
      this.pg[n].textAlign(CENTER);
      this.pg[n].textFont(currentFont);
      var thisAdjust = this.pg[n].height/2 + this.pgTextSize * thisFontAdjust/2 + this.pgTextSize * thisFontAdjustUp;
      this.pg[n].text(this.inp.charAt(n), this.pg[n].width/2, thisAdjust);
    }

    this.repeats = floor((height)/this.pg[0].height) + 2;
  }

  removeGraphics(){
    for(var n = 0; n < this.inp.length; n++){
      this.pg[n].remove();
    }
  }
}


class Halo {

    this.findTextSize();

    this.pgA, this.pgB;
    this.drawTextures();
  
    this.ticker = 0;

    this.res = 100;
    this.ang = 2*PI/this.res;
    this.radius = width/2;
    this.sec = (2 * PI * this.radius)/this.res;
    this.stripH = this.pgA.height;
    
    this.xRot;
    this.xRotMax = random(-PI/4, PI/4);

    this.zRot;
    this.zRotMax = random(-PI/4, PI/4);

    this.heightRatio = this.pgA.width * this.stripH/this.pgA.height;
  }

  update(){
    this.ticker ++;

    var tk0 = map(this.ticker, 0, sceneLength, 0, 1);
    var tk1;

    let a0, b0;
    let a1, b1;
    if(accelMode == 0){
      if(this.ramp==0){
        tk1 = easeOutCirc(tk0);
      } else if(this.ramp==1){
        tk1 = easeInCirc(tk0);
      }

      a0 = 0;
      b0 = this.xRotMax;
      a1 = 0;
      b1 = this.zRotMax;
    } else {
      if(tk0 < 0.5){
        var tk0b = map(tk0, 0, 0.5, 0, 1);
        tk1 = easeOutCirc(tk0b);
        a0 = 0;
        b0 = this.xRotMax/2;
        a1 = 0;
        b1 = this.zRotMax/2;
      } else {
        var tk0b = map(tk0, 0.5, 1, 0, 1);
        tk1 = easeInCirc(tk0b);
        a0 = this.xRotMax/2;
        b0 = this.xRotMax;
        a1 = this.zRotMax/2;
        b1 = this.zRotMax;
      }
    }
    
    this.xRot = map(tk1, 0, 1, a0, b0);
    this.zRot = map(tk1, 0, 1, a1, b1);
  }

    background(bkgdColor);

      translate(width/2, height/2);
      rotateX(this.xRot);

      }

        if(this.ramp==0){
          tk1 = easeOutCirc(tk0);

        }

class Snap {
  constructor(ramp_, inp_){
    this.inp = inp_;

    this.pgTextSize = 2;
    this.findTextSize();
    
    this.xKern = [];
    this.xWidths = [];
    this.xScaleMax = 0.2;
    this.xScale = [];
    this.xShear = [];
    this.xShearMax = -PI/8;
    this.findSpacing();

    this.ticker = 0;

    this.ramp = ramp_;

    this.pacer = (sceneLength/1.5)/this.inp.length;

  }

  update(){
    this.ticker ++;

    for(var n = 0; n < this.inp.length; n++){
      var tk00 = constrain(this.ticker - n*this.pacer, 0, sceneLength);
      var tk0 = map(tk00, 0, sceneLength, 0, 1);
      var tk1;
      var a0, b0;
      var a1, b1;
      if(accelMode == 0){
        if(this.ramp==0){
          tk1 = easeOutQuad(tk0);
        } else if(this.ramp==1){
          tk1 = easeInQuad(tk0);
        }
        a0 = this.xScaleMax;
        b0 = 1;
        a1 = this.xShearMax;
        b1 = 0;
      } else {
        if(tk0 < 0.5){
          var tk0b = map(tk0, 0, 0.5, 0, 1);
          tk1 = easeOutCirc(tk0b);
          a0 = this.xScaleMax;
          b0 = (this.xScaleMax + 1)/2;
          a1 = this.xShearMax;
          b1 = this.xShearMax/2;
        } else {
          var tk0b = map(tk0, 0.5, 1, 0, 1);
          tk1 = easeInCirc(tk0b);
          a0 = (this.xScaleMax + 1)/2;
          b0 = 1;
          a1 = this.xShearMax/2;
          b1 = 0;
        }
      }

      this.xScale[n] = map(tk1, 0, 1, a0, b0);
      this.xShear[n] = map(tk1, 0, 1, a1, b1);

      this.xWidths[n] = textWidth(this.inp.charAt(n)) * this.xScale[n];
    }

    var fullSize = 0;
    for(var n = 0; n < this.inp.length-1; n++){
      this.xKern[n] = this.xWidths[n]/2 + this.xWidths[n+1]/2;
      fullSize += this.xKern[n];
    }
    this.xKern[this.inp.length-1] = 0;

    this.xStart = -fullSize/2;
  }

  display(){
    background(bkgdColor);

    fill(foreColor);
    noStroke();

    push();
      translate(width/2, height/2);
      translate(this.xStart, 0);

      textSize(this.pgTextSize);
      textAlign(CENTER);
      for(var n = 0; n < this.inp.length; n++){
        push();
          fill(foreColor);
          noStroke();
          shearX(this.xShear[n]);
          scale(this.xScale[n], 1);
          text(this.inp.charAt(n), 0, 0);
        pop();
        translate(this.xKern[n], 0);
      }
    pop();
  }

  findSpacing(){
    textFont(currentFont);
    textSize(this.pgTextSize);

    for(var n = 0; n < this.inp.length; n++){
      this.xWidths[n] = textWidth(this.inp.charAt(n));
    }
    var fullSize = 0;
    for(var n = 0; n < this.inp.length-1; n++){
      this.xKern[n] = this.xWidths[n]/2 + this.xWidths[n+1]/2;
      fullSize += this.xKern[n];
    }
    this.xKern[this.inp.length-1] = 0;

    this.xStart = -fullSize/2;
  }

  findTextSize(){
    var measured = 0;
    while(measured < width){
      textSize(this.pgTextSize)
      textFont(currentFont);
      measured = textWidth(this.inp);

      this.pgTextSize += 2;
    }

    if(this.pgTextSize * thisFontAdjust > height * 7/8){
      this.pgTextSize = (height * 7/8)/thisFontAdjust;
    }
  }

  removeGraphics(){

  }

        tk1 = easeOutCirc(tk0b);
        a0 = this.radiusMinX;
        b0 = (this.radiusMinX + this.radiusMaxX)/2;
        a1 = this.radiusMinY;
        b1 = (this.radiusMinY + this.radiusMaxY)/2;
        a2 = 0;
        b2 = this.rotZmax/2;
        a3 = this.yMin;
        b3 = (this.yMin + this.yMax)/2;
      } else {
        var tk0b = map(tk0, 0.5, 1, 0, 1);
        tk1 = easeInCirc(tk0b);
        a0 = (this.radiusMinX + this.radiusMaxX)/2;
        b0 = this.radiusMaxX;
        a1 = (this.radiusMinY + this.radiusMaxY)/2;
        b1 = this.radiusMaxY;
        a2 = this.rotZmax/2;
        b2 = this.rotZmax;
        a3 = (this.yMin + this.yMax)/2;
        b3 = this.yMax;
      }
    }

    this.radiusX = map(tk1, 0, 1, a0, b0);
    this.radiusY = map(tk1, 0, 1, a1, b1);
    this.rotZ = map(tk1, 0, 1, 0, a2, b2);

    this.yCenter = map(tk1, 0, 1, a3, b3);
  }

  display(){
    image(this.pgA, 0, 0);

    texture(this.pgB);
    // stroke(0, 0, 255);

    beginShape(TRIANGLE_FAN);
      vertex(this.xCenter, this.yCenter, 0.5, 0.5);
      for(var n = 0; n <= this.res; n++){
        var nowRadiusX = this.radiusXinner;
        var nowRadiusY = this.radiusYinner;
        if(n%2 == 0){
          nowRadiusX = this.radiusX;
          nowRadiusY = this.radiusY;
        }

        var x = this.xCenter + cos(n*this.ang + this.rotZ) * nowRadiusX;
        var y = this.yCenter + sin(n*this.ang + this.rotZ) * nowRadiusY;

        var u = map(x, 0, width, 0, 1);
        var v = map(y, 0, height, 0, 1);

        vertex(x,y,u,v);
      }
    endShape();
  }

  findTextSize(){
    var measured = 0;
    while(measured < width){
      textSize(this.pgTextSize)
      textFont(currentFont);
      measured = textWidth(this.inp);

      this.pgTextSize += 2;
    }

    if(this.pgTextSize * thisFontAdjust > height * 7/8){
      this.pgTextSize = (height * 7/8)/thisFontAdjust;
    }
  }

  drawTextures(){
    this.pgA = createGraphics(width, height);
    this.pgA.background(foreColor);
    this.pgA.noStroke();
    this.pgA.fill(bkgdColor);
    this.pgA.textFont(currentFont);
    this.pgA.textAlign(CENTER);
    this.pgA.textSize(this.pgTextSize);
    var thisAdjust = this.pgA.height/2 + this.pgTextSize * thisFontAdjust/2 + this.pgTextSize * thisFontAdjustUp;
    this.pgA.translate(width/2, thisAdjust);
    this.pgA.text(this.inp, 0, 0);

    this.pgB = createGraphics(width, height);
    this.pgB.background(bkgdColor);
    this.pgB.noStroke();
    this.pgB.fill(foreColor);
    this.pgB.textFont(currentFont);
    this.pgB.textAlign(CENTER);
    this.pgB.textSize(this.pgTextSize);
    var thisAdjust = this.pgA.height/2 + this.pgTextSize * thisFontAdjust/2 + this.pgTextSize * thisFontAdjustUp;
    this.pgB.translate(width/2, thisAdjust);
    this.pgB.text(this.inp, 0, 0);
  }

  removeGraphics(){
    this.pgA.remove();
    this.pgB.remove();
  }
}


class Twist {
  constructor(ramp_, inp_){
    this.inp = inp_;

    this.pgTextSize = 2;
    this.findTextSize();

    this.pgA;
    this.drawTextures();
  
    this.ticker = 0;

    this.ramp = ramp_;

    this.yOutside = (height - this.pgA.height)/2;

    this. d = 1;
    if(random(10) < 5){
      this.d = -1;
    }

    this.res = 300;
    this.tl = createVector(0, 0);
    this.bl = createVector(0, this.pgA.height);
    this.tml = createVector(this.pgA.width/3, 0);
    this.bml = createVector(this.pgA.width/3, this.pgA.height);
    this.tmr = createVector(this.pgA.width * 2/3, 0);
    this.bmr = createVector(this.pgA.width * 2/3, this.pgA.height);
    this.tr = createVector(this.pgA.width, 0);
    this.br = createVector(this.pgA.width, this.pgA.height);
  }

  update(){
    this.ticker ++;

    var tk0 = map(this.ticker, 0, sceneLength, 0, 1);
    var tk1;
    var a0, b0;
    var a1, b1;

    if(accelMode == 0){
      if(this.ramp==0){
        tk1 = easeOutCirc(tk0);
      } else if(this.ramp==1){
        tk1 = easeInCirc(tk0);
      }
      if(this.d == 1){
        a0 = 0;
        b0 = -this.yOutside;
        a1 = this.pgA.height;
        b1 = this.pgA.height + this.yOutside;
      } else {
        a0 = this.pgA.height;
        b0 = this.pgA.height + this.yOutside;
        a1 = 0;
        b1 = this.d * this.yOutside;
      }
    } else {
      if(tk0 < 0.5){
        var tk0b = map(tk0, 0, 0.5, 0, 1);
        tk1 = easeOutCirc(tk0b);
        if(this.d == 1){
          a0 = 0;
          b0 = -this.yOutside/2;
          a1 = this.pgA.height;
          b1 = this.pgA.height + this.yOutside/2;
        } else {
          a0 = this.pgA.height;
          b0 = this.pgA.height + this.yOutside/2;
          a1 = 0;
          b1 = (this.d * this.yOutside)/2;
        }
      } else {
        var tk0b = map(tk0, 0.5, 1, 0, 1);
        tk1 = easeInCirc(tk0b);
        if(this.d == 1){
          a0 = -this.yOutside/2;
          b0 = -this.yOutside;
          a1 = this.pgA.height + this.yOutside/2;
          b1 = this.pgA.height + this.yOutside;
        } else {
          a0 = this.pgA.height + this.yOutside/2;
          b0 = this.pgA.height + this.yOutside;
          a1 = (this.d * this.yOutside)/2;
          b1 = this.d * this.yOutside;
        }
      }
    }

    if(this.d == 1){
      this.tl.y = map(tk1, 0, 1, a0, b0);
      this.tml.y = this.tl.y;
      this.bmr.y = map(tk1, 0, 1, a1, b1);
      this.br.y = this.bmr.y;
    } else {
      this.bl.y = map(tk1, 0, 1, a0, b0);
      this.bml.y = this.bl.y;
      this.tmr.y = map(tk1, 0, 1, a1, b1);
      this.tr.y = this.tmr.y;
    }
  }

  display(){
    background(bkgdColor);

    push();
      translate(width/2, height/2);
      translate(-this.pgA.width/2, -this.pgA.height/2);

      texture(this.pgA);
      stroke(foreColor);
      // fill(bkgdColor);

      beginShape(TRIANGLE_STRIP);
        for(var n = 0; n <= this.res; n++){
          let t = n / this.res;

          let xTop = bezierPoint(this.tl.x, this.tml.x, this.tmr.x, this.tr.x, t);
          let yTop = bezierPoint(this.tl.y, this.tml.y, this.tmr.y, this.tr.y, t);

          let xBot = bezierPoint(this.bl.x, this.bml.x, this.bmr.x, this.br.x, t);
          let yBot = bezierPoint(this.bl.y, this.bml.y, this.bmr.y, this.br.y, t);

          var u = map(xTop, 0, this.pgA.width, 0, 1);

          vertex(xTop, yTop, u, 0);
          vertex(xBot, yBot, u, 1);
        }
      endShape();
    pop();
  }

  findTextSize(){
    var measured = 0;
    while(measured < width){
      textSize(this.pgTextSize)
      textFont(currentFont);
      measured = textWidth(this.inp);

      this.pgTextSize += 2;
    }

    if(this.pgTextSize * thisFontAdjust > height * 7/8){
      this.pgTextSize = (height * 7/8)/thisFontAdjust;
    }
  }

  drawTextures(){
    textSize(this.pgTextSize);
    textFont(currentFont);
    var repeatSize = round(textWidth(this.inp));
  
    this.pgA = createGraphics(repeatSize, this.pgTextSize * (thisFontAdjust + 0.05));
    this.pgA.background(bkgdColor);
  
    this.pgA.fill(foreColor);
    this.pgA.noStroke();
    this.pgA.textSize(this.pgTextSize);
    this.pgA.textAlign(CENTER);
    this.pgA.textFont(currentFont);
    var thisAdjust = this.pgA.height/2 + this.pgTextSize * thisFontAdjust/2 + this.pgTextSize * thisFontAdjustUp;
    this.pgA.text(this.inp, this.pgA.width/2, thisAdjust);
  }

  removeGraphics(){
    this.pgA.remove();
  }
}
